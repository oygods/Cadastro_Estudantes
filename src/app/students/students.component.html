<h2>SOBRE ALUNO</h2>
<ul class="students">
  <li *ngFor="let student of students">
    <button type="button" (click)="onSelect(student)" [class.selected]="student === selectedStudent">
      <span class="badge">{{student.matricula}}</span>
      <span class="nome">{{student.nome}}</span>
    </button>
  </li>
</ul>
<app-student-detail [student]="selectedStudent"></app-student-detail>
